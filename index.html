<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Moonflower's Coffee Shop</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Moonflower's Coffee Shop</h1>
    </header>
	<aside>
		<img id="aside-image" class="hide" src="" alt="" id="image">
	</aside>	
	<section id="menu">
		<h2>Menu</h2>
		<h3 id="espresso">Espresso</h3>
		<div>
			<ul>
	    		<li><span class="menu-item" onclick="document.getElementById('Cappuccino').style.visibility='visible'">Cappuccino</span><img id=Cappuccino src="images/cappuccino.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('Latte').style.visibility='visible'">Latte</span><img id=Latte src="images/latte.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('Mocha').style.visibility='visible'">Mocha</span><img id=Mocha src="images/mocha.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('Breve').style.visibility='visible'">Breve</span><img id=Breve src="images/breve.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('Americana').style.visibility='visible'">Americano</span><img id=Americana src="images/americano.jpg" style="visibility:hidden;"></li>
	    	</ul> 
		</div>
		<h3 id="bakery">Bakery Goods</h3>
		<div>
			<ul>
	    		<li><span class="menu-item" onclick="document.getElementById('AssortedScones').style.visibility='visible'">Assorted Scones</span><img id=AssortedScones src="images/scones.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('AssortedMuffins').style.visibility='visible'">Assorted Muffins</span><img id=AssortedMuffins src="images/muffins.jpg" style="visibility:hidden;"></li>
	    		<li><span class="menu-item" onclick="document.getElementById('Brownies').style.visibility='visible'">Brownies</span><img id=Brownies src="images/brownies.jpg" style="visibility:hidden;"></li>
                <li><span class="menu-item" onclick="document.getElementById('Chocolatecake').style.visibility='visible'">Chocolate Cake</span><img id=Chocolatecake src="images/choc-cake.jpg" style="visibility:hidden;"></li>
                <li><span class="menu-item" onclick="document.getElementById('Strawberrycreamcake').style.visibility='visible'">Strawberry Cream Cake</span><img id=Strawberrycreamcake src="images/white-cake.jpg" style="visibility:hidden;"></li>
	    	</ul>
		</div>
	</section>
    
    
	<!-- javascript -->
    <script src="js/script.js"></script> 	
    
</body>
</html>
